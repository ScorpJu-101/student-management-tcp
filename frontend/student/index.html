<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal - Student Management System</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Student Portal</h1>
            <p>Welcome to the Student Management System</p>
        </header>

        <!-- Login Section -->
        <div id="login-section" class="section">
            <section class="card login-card">
                <h2>Student Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="loginStudentId">Student ID:</label>
                        <input type="text" id="loginStudentId" required placeholder="e.g., S001">
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </section>
        </div>

        <!-- Dashboard Section (Hidden until login) -->
        <div id="dashboard-section" class="section" style="display: none;">
            <div class="welcome-banner">
                <h2>Welcome, <span id="student-name"></span>!</h2>
                <p>Student ID: <span id="logged-student-id"></span></p>
                <button class="btn btn-secondary btn-logout" onclick="logout()">Logout</button>
            </div>

            <div class="tabs">
                <button class="tab-button active" onclick="showTab('modules')">Available Modules</button>
                <button class="tab-button" onclick="showTab('registered')">My Modules</button>
            </div>

            <!-- Available Modules Tab -->
            <div id="modules-tab" class="tab-content active">
                <section class="card">
                    <h2>Available Modules</h2>
                    <button class="btn btn-info" onclick="loadModules()">Refresh Modules</button>
                    <div id="modules-list" class="result-container"></div>
                </section>
            </div>

            <!-- Registered Modules Tab -->
            <div id="registered-tab" class="tab-content">
                <section class="card">
                    <h2>My Registered Modules</h2>
                    <button class="btn btn-info" onclick="loadRegisteredModules()">Refresh My Modules</button>
                    <div id="registered-modules-list" class="result-container"></div>
                </section>
            </div>
        </div>

        <div id="status-message" class="status-message"></div>
    </div>

    <script src="student.js"></script>
</body>
</html>
