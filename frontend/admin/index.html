<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Student Management System</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ“ Admin Dashboard</h1>
            <p>Manage Students and Modules</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="showTab('students')">Students Management</button>
            <button class="tab-button" onclick="showTab('modules')">Modules Management</button>
        </div>

        <!-- Students Management Tab -->
        <div id="students-tab" class="tab-content active">
            <section class="card">
                <h2>Add/Edit Student</h2>
                <form id="student-form">
                    <div class="form-group">
                        <label for="studentId">Student ID:</label>
                        <input type="text" id="studentId" required>
                    </div>
                    <div class="form-group">
                        <label for="studentName">Name:</label>
                        <input type="text" id="studentName" required>
                    </div>
                    <div class="form-group">
                        <label for="studentEmail">Email:</label>
                        <input type="email" id="studentEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="studentPassword">Password:</label>
                        <input type="password" id="studentPassword" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Add Student</button>
                        <button type="button" class="btn btn-secondary" onclick="updateStudent()">Update Student</button>
                        <button type="button" class="btn btn-secondary" onclick="clearStudentForm()">Clear</button>
                    </div>
                </form>
            </section>

            <section class="card">
                <h2>Student Operations</h2>
                <div class="button-group">
                    <button class="btn btn-info" onclick="listStudents()">List All Students</button>
                    <button class="btn btn-info" onclick="viewStudent()">View Student</button>
                </div>
            </section>

            <section class="card">
                <h2>Students List</h2>
                <div id="students-result" class="result-container"></div>
            </section>
        </div>

        <!-- Modules Management Tab -->
        <div id="modules-tab" class="tab-content">
            <section class="card">
                <h2>Add/Edit Module</h2>
                <form id="module-form">
                    <div class="form-group">
                        <label for="moduleCode">Module Code:</label>
                        <input type="text" id="moduleCode" required>
                    </div>
                    <div class="form-group">
                        <label for="moduleName">Module Name:</label>
                        <input type="text" id="moduleName" required>
                    </div>
                    <div class="form-group">
                        <label for="moduleDescription">Description:</label>
                        <textarea id="moduleDescription" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="moduleCredits">Credits:</label>
                        <input type="number" id="moduleCredits" min="1" max="10" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn btn-primary">Add Module</button>
                        <button type="button" class="btn btn-secondary" onclick="updateModule()">Update Module</button>
                        <button type="button" class="btn btn-secondary" onclick="clearModuleForm()">Clear</button>
                    </div>
                </form>
            </section>

            <section class="card">
                <h2>Module Operations</h2>
                <div class="button-group">
                    <button class="btn btn-info" onclick="listModules()">List All Modules</button>
                    <button class="btn btn-info" onclick="viewModule()">View Module</button>
                </div>
            </section>

            <section class="card">
                <h2>Modules List</h2>
                <div id="modules-result" class="result-container"></div>
            </section>
        </div>

        <div id="status-message" class="status-message"></div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
